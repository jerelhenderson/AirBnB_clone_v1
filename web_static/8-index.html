<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HBNB</title>
		<style></style>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/8-places.css">
		<link rel"icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
			
				<div class="locations">
					<h3>States</h3>
					<h4>Alabama</h4>
					<ul class="popover">
						<li>
							<h2>Alabama</h2>
							<ul>
								<li class="city">Birmingham</li>
							</ul>
						</li>
					</ul>
				</div>
				
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>WiFi</h4>
					<ul class="popover">
						<li class="amenity">WiFi</li>
					</ul>
				</div>
				
				<button>Search</button>
				
			</section>
			<section class="places">
				<h1>Places</h1>
				<div>
					<article>
						<h2>My home</h2>
						<div class="price_by_night">price</div>
						<div class="information">
							<div class="max_guest">guests</div>
							<div class="number_rooms">rooms</div>
							<div class="number_bathrooms">bathrooms</div>
						</div>
						<div class="user"><strong>Owner</strong>: owner</div>
						<div class="description">description</div>
					</article>
					<article>
						<h2>Tiny house</h2>
						<div class="price_by_night">price</div>
						<div class="information">
							<div class="max_guest">guests</div>
							<div class="number_rooms">rooms</div>
							<div class="number_bathrooms">bathrooms</div>
						</div>
						<div class="user"><strong>Owner</strong>: owner</div>
						<div class="description">description</div>
					</article>
					<article>
						<h2>A suite</h2>
						<div class="price_by_night">price</div>
						<div class="information">
							<div class="max_guest">guests</div>
							<div class="number_rooms">rooms</div>
							<div class="number_bathrooms">bathrooms</div>
						</div>
						<div class="user"><strong>Owner</strong>: owner</div>
						<div class="description">description</div>
					</article>
				</div>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
